<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Nexia Studio</title>
  <link rel="icon" href="https://res.cloudinary.com/dzy2rrwao/image/upload/v1748457001/logo_sin_fondoNexia_wxksfq.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: url('https://res.cloudinary.com/dzy2rrwao/image/upload/v1748534121/ChatGPT_Image_29_may_2025_12_54_52_p.m._grxofc.png') center center no-repeat;
      background-size: cover;
      min-height: 100vh;
      color: #1E1E1E;
      position: relative;
    }
    .filtro-fondo {
      position: fixed;
      z-index: 0;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(247,246,250,0.26);
      pointer-events: none;
    }
    .header-banner {
      width: 100%;
      height: 130px;
      background: 
        linear-gradient(120deg, rgba(108,59,210,0.92) 60%, rgba(231,101,246,0.25) 100%),
        url('https://res.cloudinary.com/dzy2rrwao/image/upload/v1748534121/ChatGPT_Image_29_may_2025_12_54_52_p.m._grxofc.png') center center no-repeat;
      background-size: cover;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 3px 30px rgba(80,56,170,0.09);
      position: relative;
      z-index: 10;
      overflow: visible;
      display: block;
      padding: 0;
    }
    .logo-nexia {
      position: absolute;
      left: 50%;
      top: -70%;
      transform: translate(-50%, -50%);
      height: 350px;
      width: auto;
      max-width: 90vw;
      filter: drop-shadow(0 4px 16px rgba(60,28,123,0.13));
      margin: 0;
      z-index: 11;
      background: none;
      pointer-events: auto;
      opacity: 0;
      animation: logoFadeInUp 2.15s cubic-bezier(.39,.6,.46,1.09) 0.1s both;
    }
    @keyframes logoFadeInUp {
      0% { opacity: 0; transform: translate(-50%, -15px) scale(0.94);}
      50% { opacity: 0.75; transform: translate(-50%, -6px) scale(1.08);}
      80% { opacity: 1; transform: translate(-50%, 3px) scale(0.98);}
      100% { opacity: 1; transform: translate(-50%, 0) scale(1);}
    }
    .contacto-container {
      box-sizing: border-box;
      max-width: 500px;
      width: 100%;
      margin: 60px auto 36px auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(80,56,170,0.10);
      padding: 2.2rem 1.3rem 2.1rem 1.3rem;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 55vh;
    }
    .contacto-titulo {
      color: #6C3BD2;
      font-size: 2.2rem;
      margin-top: 0;
      margin-bottom: 0.4rem;
      text-align: center;
      font-weight: 900;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px #fff;
    }
    .contacto-subtitulo {
      color: #5227a3;
      font-size: 1.11rem;
      font-weight: 600;
      margin-bottom: 1.3rem;
      text-align: center;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 1px 10px #fff;
    }
    .contacto-botones {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 1.5rem;
      align-items: stretch;
    }
    .btn-whatsapp, .btn-instagram, .btn-email, .btn-formulario {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-width: 0;
      padding: 0.90rem 0.4rem;
      margin: 0 auto;
      border-radius: 18px;
      font-size: 1.07rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 12px #e3d8f9;
      border: none;
      transition: background 0.16s, transform 0.13s, color 0.16s;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      margin-bottom: 4px;
      box-sizing: border-box;
    }
    .btn-whatsapp img,
    .btn-instagram img,
    .btn-email img,
    .btn-formulario img {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
    .btn-whatsapp {
      background: linear-gradient(90deg,#25D366 10%, #075E54 90%);
      color: #fff;
    }
    .btn-whatsapp:hover, .btn-whatsapp:focus {
      background: linear-gradient(95deg, #9048F8 8%, #E765F6 92%);
      color: #fff;
      transform: scale(1.04);
    }
    .btn-instagram {
      background: linear-gradient(90deg,#e1306c 10%, #fdc796 90%);
      color: #fff;
    }
    .btn-instagram:hover, .btn-instagram:focus {
      background: linear-gradient(95deg, #6C3BD2 8%, #E765F6 92%);
      color: #fff;
      transform: scale(1.04);
    }
    .btn-email {
      background: linear-gradient(90deg,#eec213 10%, #fede5f 90%);
      color: #fff;
      font-weight: 800;
    }
    .btn-email:hover, .btn-email:focus {
      background: linear-gradient(95deg, #6C3BD2 8%, #E765F6 92%);
      color: #fff;
      transform: scale(1.04);
    }
    .btn-formulario {
      background: linear-gradient(90deg,#6C3BD2 10%, #E765F6 90%);
      color: #fff;
      margin-bottom: 18px;
    }
    .btn-formulario:hover, .btn-formulario:focus {
      background: linear-gradient(95deg, #9048F8 8%, #E765F6 92%);
      color: #fff;
      transform: scale(1.04);
    }
    .contacto-separador {
      margin: 16px 0 12px 0;
      width: 60px;
      height: 3px;
      border-radius: 2px;
      background: #E765F6;
      opacity: 0.13;
    }
    .btn-volver {
      display: block;
      margin: 1.6rem auto 0 auto;
      background: #EAEAEA;
      color: #6C3BD2;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.08rem;
      padding: 0.9rem 2.2rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 2px 10px rgba(60,28,123,0.08);
      border: none;
      transition: background 0.16s, color 0.16s;
      text-align: center;
      width: fit-content;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    .btn-volver:hover {
      background: #6C3BD2;
      color: #fff;
    }
    @media (max-width: 700px) {
      .header-banner {
        height: 75px;
        border-radius: 0 0 18px 18px;
        background: 
          linear-gradient(120deg, rgba(108,59,210,0.92) 60%, rgba(231,101,246,0.25) 100%),
          url('https://res.cloudinary.com/dzy2rrwao/image/upload/v1748534121/ChatGPT_Image_29_may_2025_12_54_52_p.m._grxofc.png') center center no-repeat;
        background-size: cover;
      }
      .logo-nexia {
        height: 150px;
        top: -45%;
        max-width: 96vw;
      }
      .contacto-container {
        padding: 1.2rem 3vw 1.5rem 3vw;
        margin: 24px auto 10px auto;
        max-width: 99vw;
      }
      .contacto-titulo { font-size: 1.4rem; }
      .contacto-subtitulo { font-size: 1rem; }
      .btn-whatsapp, .btn-instagram, .btn-email, .btn-formulario {
        font-size: 1rem;
        padding-left: 0.1rem;
        padding-right: 0.1rem;
      }
    }
    @media (max-width: 400px) {
      .contacto-container {
        padding: 1rem 1vw 1rem 1vw;
      }
      .btn-whatsapp, .btn-instagram, .btn-email, .btn-formulario {
        font-size: 0.96rem;
      }
    }
  </style>
</head>
<body>
