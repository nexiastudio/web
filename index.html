  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

    html, body {
      overflow-x: hidden !important;
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: url('https://res.cloudinary.com/dzy2rrwao/image/upload/v1748105480/4._Conoc%C3%A9_Nuestros_Planes_cidkl2.png') center center no-repeat;
      background-size: cover;
      min-height: 100vh;
      color: #1E1E1E;
      position: relative;
      padding-top: 160px; /* espacio para el header fijo */
    }
    @media (max-width: 700px) {
      body {
        padding-top: 90px; /* altura del header en móvil */
      }
    }
    .filtro-fondo {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(247,246,250,0.96);
      pointer-events: none;
    }
    .header-banner {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  height: 160px;
  /* Patrón de rayitas diagonales extra sobre el degradado */
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.08) 0px,
      rgba(255,255,255,0.08) 1px,
      transparent 1px,
      transparent 8px
    ),
    /* Degradado opaco */
    linear-gradient(120deg, #6C3BD2 60%, #E765F6 100%);
  border-radius: 0 0 28px 28px;
  box-shadow: 0 3px 30px rgba(80,56,170,0.09);
  z-index: 20;
  overflow: visible;
}
    .logo-nexia {
      position: absolute;
      top: -100px;
      left: 39%;
      transform: translateX(-50%);
      height: 400px;
      max-width: 350px;
      filter: drop-shadow(0 4px 16px rgba(60,28,123,0.13));
      opacity: 0;
      animation: logoFadeInUp 2.15s cubic-bezier(.39,.6,.46,1.09) 0.1s both;
      background: none;
      pointer-events: auto;
      z-index: 20;
      transition: height 0.2s, top 0.2s, left 0.2s;
    }
    @keyframes logoFadeInUp {
      0%   { opacity: 0; transform: translateY(-15px) scale(0.94); }
      50%  { opacity: 0.75; transform: translateY(-6px) scale(1.08); }
      80%  { opacity: 1; transform: translateY(3px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .main-nav {
      position: absolute;
      top: 45px;
      right: 80px;
      z-index: 30;
    }
    .menu-btn {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 8px;
    }
    .menu-icon {
      width: 75px;
      height: 65px;
      fill: #5227a3;
      display: block;
      transition: filter 0.13s;
    }
    .menu-list {
      display: none;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      top: 0; right: 0;
      width: 78vw; max-width: 340px; height: 100vh;
      background:  #E765F6;
      box-shadow: -2px 0 24px rgba(108,59,210,0.91);
      padding: 120px 24px 32px;
      z-index: 200;
      animation: fadeInRight 0.23s;
    }
    .menu-list.open {
      display: flex;
    }
    .menu-link {
      font-family: 'Montserrat', Arial, sans-serif;
      color: #ffffff;
      font-weight: 800;
      font-size: 1.30rem;
      padding: 1.3rem 1.1rem;
      border-radius: 9px;
      text-align: left;
      text-decoration: none;
      transition: background 0.16s, color 0.18s;
      cursor: pointer;
      outline: none;
    }
    .menu-link:hover,
    .menu-link:focus {
      background: #efe6fd;
      color: #1E1E1E;
    }
    .close-menu-btn {
      background: #EFE6FD;
      color: #5227a3;
      border: none;
      font-weight: 700;
      border-radius: 12px;
      padding: 0.9rem 1.7rem;
      margin: 32px auto 0;
      cursor: pointer;
      font-size: 1.1rem;
      display: block;
    }
    @keyframes fadeInRight {
      from { opacity: 0; right: -120px; }
      to   { opacity: 1; right: 0; }
    }
    @media (max-width: 700px) {
      .header-banner {
        height: 90px;
        border-radius: 0 0 18px 18px;
      }
      .logo-nexia {
        top: -45px;

        max-width: 50vw;
        transform: translateX(-50%);
      }
      .main-nav {
        top: 20px;
        right: 36px;
      }
      .menu-icon {
        width: 45px;
        height: 45px;
      }
      .redes-container {
        gap: 0.5rem !important;
      }
      .icon-social {
        width: 21px !important;
        height: 21px !important;
      }
    }
    .carrusel-portafolio {
      width: 88vw; max-width: 530px;

      overflow: visible;
    }
    .swiper,
    .swiper-wrapper,
    .swiper-slide {
      overflow: visible !important;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      transition: filter 0.28s, transform 0.28s, z-index 0.3s;
      z-index: 1;
    }
    .swiper-slide img {
      width: 90%; max-width: 320px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 7px 24px rgba(85,44,160,0.11);
      background: #fff0;
      transition: box-shadow 0.22s, filter 0.24s, opacity 0.22s, z-index 0.3s;
      filter: blur(1.3px) brightness(0.93) grayscale(0.09);
      opacity: 0.66; z-index: 1;
      object-fit: contain;
      display: block;
    }
    .swiper-slide-active img {
      width: 100%; max-width: 360px;
      filter: none; opacity: 1; z-index: 5;
      box-shadow: 0 12px 34px rgba(85,44,160,0.20), 0 2px 10px #e3d8f9;
    }
    .swiper-slide-next img,
    .swiper-slide-prev img {
      opacity: 0.52;
      filter: blur(4.2px) brightness(0.85) grayscale(0.14);
      transform: scale(0.74); z-index: 2;
    }
    .swiper-button-next { right: -80px; }
    .swiper-button-prev { left: -80px; }
    @media (max-width: 900px) {
      .carrusel-portafolio { max-width: 98vw; }

      cursor: pointer;

    }
    .hero-btn:hover,
    .hero-btn:focus {
      background: linear-gradient(95deg, #9048F8 8%, #E765F6 92%);
      transform: scale(1.04);
    }
    @keyframes popInUp {
      from { opacity: 0; transform: translateY(35px) scale(0.88); }

    .redes-container {

    .icon-social {

    footer {

    .portafolio-img-container {

    .portafolio-img {

    .corazones-animados {

      bottom: 370px;
      left: 85%;

      width: 0; height: 0; z-index: 20;

    .corazon {
      position: absolute;
      width: 32px; height: 30px;
      opacity: 0.9;
      animation: subirCorazon 2.3s infinite;
    }
    .corazon:nth-child(1) {
      left: -25px; animation-delay: 0s; animation-duration: 2.4s; opacity: 0.8; transform: scale(0.95) rotate(-12deg);
    }
    .corazon:nth-child(2) {
      left: 0; animation-delay: 0.7s; animation-duration: 2s; opacity: 1; transform: scale(1.08) rotate(6deg);
    }
    .corazon:nth-child(3) {
      left: 25px; animation-delay: 1.5s; animation-duration: 2.8s; opacity: 0.85; transform: scale(0.83) rotate(15deg);
    }
    @keyframes subirCorazon {
      0%   { opacity: 0; transform: translateY(0) scale(1); }
      10%  { opacity: 0.9; }
      40%  { opacity: 1; }
      70%  { opacity: 0.95; }
      100% { opacity: 0; transform: translateY(-90px) scale(1.2); }
    }
  </style>

  <script>
    // Menú móvil
    const menuToggle = document.getElementById('menuToggle');
    const menuList   = document.getElementById('menuList');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    menuToggle.addEventListener('click', () => {
      menuList.classList.toggle('open');
      document.body.style.overflow = menuList.classList.contains('open') ? "hidden" : "";
    });
    closeMenuBtn.addEventListener('click', () => {
      menuList.classList.remove('open');
      document.body.style.overflow = "";
    });
    window.addEventListener('keydown', e => {
      if (e.key === "Escape") {
        menuList.classList.remove('open');
        document.body.style.overflow = "";
      }
    });
    window.addEventListener('click', e => {
      if (
        menuList.classList.contains('open') &&
        !menuList.contains(e.target) &&
        !menuToggle.contains(e.target)
      ) {
        menuList.classList.remove('open');
        document.body.style.overflow = "";
      }
    });
    // Reiniciar animación del logo cada 10 segundos
    const logo = document.querySelector('.logo-nexia');
    function reiniciaAnimacion() {
      logo.classList.remove('logo-nexia');
      void logo.offsetWidth;
      logo.classList.add('logo-nexia');
    }
    setInterval(reiniciaAnimacion, 20000);
  </script>
